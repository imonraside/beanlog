      const delayRef = useRef(null); 
      const isTouchRef = useRef(false);

      const start = useCallback((event) => {
        if (event.type === 'touchstart') {
            isTouchRef.current = true;
        } 
        else if (event.type === 'mousedown' && isTouchRef.current) {
            return; 
        }

        callback(); 
        
        delayRef.current = setTimeout(() => {
            timerRef.current = setInterval(callback, speed); 
        }, delay);
      }, [callback, speed, delay]);

      const stop = useCallback(() => {
        if (delayRef.current) clearTimeout(delayRef.current);
        if (timerRef.current) clearInterval(timerRef.current);
        delayRef.current = null;
        timerRef.current = null;
        setTimeout(() => { isTouchRef.current = false; }, 500);
      }, []);

      return {
        onMouseDown: start,
        onMouseUp: stop,
        onMouseLeave: stop,
        onTouchStart: (e) => { 
            if(e.cancelable) e.preventDefault(); 
            start(e);

    // --- [Component] ImageCropper (MANUAL & RESIZE) ---
    const ImageCropper = ({ imageSrc, aspectRatio, onComplete, onCancel }) => {
      const imgRef = useRef(null);
      const cropperRef = useRef(null);

      useEffect(() => {
        if (imgRef.current) {
          cropperRef.current = new window.Cropper(imgRef.current, {
            viewMode: 1, dragMode: 'move', aspectRatio: aspectRatio, autoCropArea: 1, guides: false, center: true, highlight: false, background: false, cropBoxMovable: false, cropBoxResizable: false, toggleDragModeOnDblclick: false, checkCrossOrigin: false,
          });
        }
        return () => cropperRef.current?.destroy();
      }, [imageSrc, aspectRatio]);

      const handleCrop = () => {
        if (cropperRef.current) {
          const data = cropperRef.current.getData(true);
          const sourceX = data.x;
          const sourceY = data.y;
          const sourceWidth = data.width;
          const sourceHeight = data.height;

          const MAX_SIZE = 1024;
          let targetWidth = sourceWidth;
          let targetHeight = sourceHeight;

          if (sourceWidth > MAX_SIZE || sourceHeight > MAX_SIZE) {
            if (sourceWidth > sourceHeight) {
                targetWidth = MAX_SIZE;
                targetHeight = (sourceHeight / sourceWidth) * MAX_SIZE;
            } else {
                targetHeight = MAX_SIZE;
                targetWidth = (sourceWidth / sourceHeight) * MAX_SIZE;
            }
          }

          const canvas = document.createElement('canvas');
          canvas.width = targetWidth;
          canvas.height = targetHeight;
          const ctx = canvas.getContext('2d');
          
          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = 'high';

          try {
            ctx.drawImage(
                imgRef.current, 
                sourceX, sourceY, sourceWidth, sourceHeight, 
                0, 0, targetWidth, targetHeight
            );
            onComplete(canvas.toDataURL('image/jpeg', 0.85)); 
          } catch (e) {
            console.error("Crop failed:", e);
            const fallbackCanvas = cropperRef.current.getCroppedCanvas({ width: 1024, fillColor: '#fff' });
            onComplete(fallbackCanvas.toDataURL('image/jpeg', 0.85));
          }
        }
      };

      return (
        <div className="fixed inset-0 z-50 bg-black flex flex-col w-full h-full">
          <div className="flex-1 relative w-full h-full bg-black overflow-hidden">
             <img ref={imgRef} src={imageSrc} className="max-w-full" style={{ display: 'block' }} /> 
          </div>
          <div className="bg-slate-900 p-6 pb-12 flex justify-between items-center text-white safe-area-pb shrink-0 border-t border-slate-800">
            <button onClick={onCancel} className="flex flex-col items-center gap-1 text-slate-400 p-2"><X size={24}/><span className="text-xs">Ï∑®ÏÜå</span></button>
            <div className="flex flex-col items-center"><span className="text-sm font-bold text-white">{aspectRatio === 1 ? "1:1 Ï†ïÎ∞©Ìòï" : "ÏûêÏú† ÎπÑÏú®"}</span></div>
            <button onClick={handleCrop} className="flex flex-col items-center gap-1 text-amber-400 p-2"><Check size={28} strokeWidth={3}/><span className="text-xs font-bold">ÏôÑÎ£å</span></button>
          </div>
        </div>
      );
    };

                <div className="space-y-2">

                    <div className="relative">
                        <input

                </div>

                <textarea className="w-full bg-amber-50 p-4 rounded-2xl h-24 text-sm font-medium text-amber-900 outline-none resize-none" placeholder="ÎßõÏóê ÎåÄÌïú ÏûêÏÑ∏Ìïú ÌèâÍ∞Ä" value={tastingForm.desc} onChange={e => setTastingForm({...tastingForm, desc: e.target.value})}/>
                <textarea className="w-full bg-slate-50 p-4 rounded-2xl h-32 text-sm outline-none resize-none" placeholder="Î†àÏãúÌîº / Î©îÎ™®" value={tastingForm.memo} onChange={e => setTastingForm({...tastingForm, memo: e.target.value})}/>
                
                {editTastingIdx !== null && (

                        <Trash2 size={16}/> Ïù¥ Í∏∞Î°ù ÏÇ≠Ï†ú
                    </button>
                )}
              </main>
            </div>
          )}

          {/* ----- VIEW: SETTINGS ----- */}
          {currentView === VIEW.SETTINGS && (
            <div className="flex flex-col h-full">
              <header className="p-4 border-b flex gap-4 items-center">
                <button onClick={goBack} className="p-2"><ChevronLeft/></button>
                <h1 className="font-bold">ÏÑ§Ï†ï</h1>

              <div className="flex-1 overflow-y-auto p-6 pb-20 space-y-6">
                <div className="space-y-2">
                    <label className="text-xs font-bold text-slate-500">Gemini API Key</label>
                    <input type="password" className="w-full p-4 bg-slate-50 rounded-2xl outline-none" value={apiKey} onChange={e => { setApiKey(e.target.value); safeStorage.set(`${STORAGE_KEY}_key`, e.target.value); }} placeholder="ÌÇ§ ÏûÖÎ†•"/>
                </div>
                <div className="pt-8 border-t space-y-3">
                  <h3 className="font-bold text-sm">Îç∞Ïù¥ÌÑ∞ Í¥ÄÎ¶¨</h3>
                  <button onClick={handleBackup} className="w-full py-4 bg-slate-100 font-bold rounded-2xl flex items-center justify-center gap-2"><Download size={18}/> Î∞±ÏóÖ</button>
                  <div className="relative">
                    <input type="file" ref={fileInputRef} onChange={handleRestore} className="hidden" accept=".json"/>
                    <button onClick={() => fileInputRef.current.click()} className="w-full py-4 bg-slate-100 font-bold rounded-2xl flex items-center justify-center gap-2"><Upload size={18}/> Î≥µÏõê</button>
                  </div>
                  <button onClick={handleReset} className="w-full py-4 text-red-500 font-bold bg-red-50 rounded-2xl mt-4 flex items-center justify-center gap-2"><Trash2 size={18}/> Ï¥àÍ∏∞Ìôî</button>
                </div>
                <div className="pt-10 text-center"><p className="text-[10px] font-bold text-slate-300 uppercase tracking-widest">BeanLog {APP_VERSION}</p></div>
              </div>
            </div>
          )}

          {/* ----- COMMON UI (Modal, Toast) ----- */}
          {showSuccessModal && (
            <div className="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center animate-in fade-in">

                <div className="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center text-white shadow-lg"><CheckCircle2 size={32} strokeWidth={3}/></div>
                <h2 className="text-xl font-black">Ï†ÄÏû• ÏôÑÎ£å!</h2>
              </div>
            </div>
          )}
          {toast && <div className="fixed top-10 left-1/2 -translate-x-1/2 bg-slate-900/90 text-white px-6 py-3 rounded-full text-xs font-bold shadow-xl z-50 whitespace-nowrap">{toast}</div>}
        </div>

    };

    const root = createRoot(document.getElementById('root'));
